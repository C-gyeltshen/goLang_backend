<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form>
    <label for="fname">User Name :</label>
    <input type="text" id="fname" ><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname"><br><br>
    <input type="submit" id = "login"value="Submit">
  </form>
      <script>
        const user_name = document.getElementById("fname");
        const user_password = document.getElementById("lname");
        const submit_click = document.getElementById("login");

        // add the event listener with a callback function
        submit_click.addEventListener('click', () => {

          const name_value = user_name.value
          console.log(name_value)

          const password_value = user_password.value
          console.log(password_value)
          
          // preventing the default submit of the submit button 
          event.preventDefault();

          data = {
            userName : name_value,
            password : password_value
          }

          fetch("http://localhost:8080/login", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-type": "application/json; charset=UTF-8"
          }
        })
          .then((response) => response.json())
          .then((json) => console.log(json));
        });

      </script>
</body>
</html>
